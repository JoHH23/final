<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title>Reservar Viaje</title>
    <style>
        body {
            background: linear-gradient(to right, rgba(135, 206, 250, 0.8), rgba(70, 130, 180, 0.8)), 
                        url('your-blurred-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #555;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin: 20px auto;
            max-width: 900px;
        }
        header {
            background-color: #d3d3d3; /* Fondo gris */
            color: #002366; /* Letras en azul marino */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }
        nav {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #1e90ff;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #fff;
            background-color: #1e90ff;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .content {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .footer {
            background-color: #1e90ff;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="date"],
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #1e90ff; /* Fondo azul */
            color: #fff; /* Texto blanco */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #0a74c7; /* Azul más oscuro en hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/je.png" alt="Logo">
            <h1>Reservar Viaje</h1>
        </header>
        <nav>
            
            <a href="principal.html">Inicio</a>
            <a href="borrar.html">Blog de Noticias</a>
            <a href="modifi.html">Destinos Disponibles</a>
            <a href="grup.html">Reservar destino</a>
            <a href="gale.html">Galería</a>
            <a href="contact.html">Contáctanos</a>
        </nav>

        <div class="content">
            <h2>Reserva tu Viaje</h2>
            <form>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="destination">Destino:</label>
                <select id="destination" name="destination" required>
                    <option value="paris">Costa Rica</option>
                    <option value="tokyo">España</option>
                    <option value="ny">Estados Unidos</option>
                     <option value="paris">Guatemala</option>
                    <option value="tokyo">Salvador</option>
                    <option value="ny">Panama</option>
                </select>

                <label for="date">Fecha de Viaje:</label>
                <input type="date" id="date" name="date" required>

                <input type="submit" value="Reservar">
            </form>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 reservas. Todos los derechos reservados.
    </div>
</body>
</html>
