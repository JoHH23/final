<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title>Blog de Noticias</title>
    <style>
        body {
            background: linear-gradient(to right, rgba(135, 206, 250, 0.8), rgba(70, 130, 180, 0.8)), 
                        url('your-blurred-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #555;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin: 20px auto;
            max-width: 900px;
        }
        header {
            background-color: #d3d3d3; /* Fondo gris */
            color: #002366; /* Letras en azul marino */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }
        header img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        nav {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        nav a {
            color: #dc143c; /* Color rojo */
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #fff;
            background-color: #dc143c; /* Fondo rojo al pasar el mouse */
            border-radius: 5px;
            padding: 5px 10px;
        }
        .content {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .news-item h2 {
            color: #dc143c; /* Títulos en rojo */
            margin-top: 10px;
        }
        .news-item p {
            margin-top: 10px;
            color: #555;
        }
        .footer {
            background-color: #dc143c; /* Fondo rojo */
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">
        <div class="container">
            <header>
                <img src="img/je.png" alt="Logo" class="logo"> <!-- Logo añadido aquí -->
                <h1>Blog de Noticias</h1>
            </header>
            <nav>
                <a href="principal.html">Inicio</a>
              
            </nav>

            <div class="content">
                <div class="news-item">
                    <img src="img/patri.jpeg" alt="Imagen de la noticia 1">
                    <h2>Fiestas Patrias este mes en Honduras</h2>
                    <p>Celebrando las fiestas patrias este mes de Septiembre en Honduras.</p>
                </div>
                
                <div class="news-item">
                    <img src="img/xioma.jpg" alt="Imagen de la noticia 2">
                    <h2>Xiomara Castro</h2>
                    <p>Ordenó instalar Cátedra Morazánica en cada escuela, colegio o universidad.</p>
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; 2024 Blog de Noticias. Todos los derechos reservados.
        </div>
    </form>
</body>
</html>
